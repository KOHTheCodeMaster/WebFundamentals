<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Simple Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div class="container">
    <h1>Bootstrap - Simple Form</h1>

    <!--  Simple Form
        form-group  : needed for optimum spacing, adds structure to the form by proper grouping of components
        form-control: Used on input, textarea, and select elements to span the
                      entire width of the page and make them responsive
        form-text   : Block-level help text in forms
        text-muted  : utility class for inline text using any typical inline HTML element (span, small, etc.)
        form-check  : provides structure for checkbox & radio input buttons, padding-left: 1.25rem
        form-check-input: represents checkbox/radio inputs, padding-left: -1.25 rem
        form-check-label: represents labels for checkbox/radio inputs, margin-bottom: 0
        aria-describedby : explicitly associates Help text with the form control it relates to
        small : side-comments and small print, like copyright and legal text, independent of its styled presentation.
    -->

    <form>

        <div class="form-group">
            <label for="email1">Email Address</label>
            <input type="email" id="email1" class="form-control" aria-describedby="emailHelp">
            <small id="emailHelp" class="text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" class="form-control">
        </div>

        <span class="form-group form-check">
            <input type="checkbox" id="checkbox1" class="form-check-input">
            <label for="checkbox1" class="form-check-label">Check me out</label>
        </span>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

</body>
</html>
