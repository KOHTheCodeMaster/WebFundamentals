<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Grid System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
col-lg-*, col-md-*, col-sm-*, col-*,
<!--
        Different Sizes / Break Points
    col-lg-*    -   Large
    col-md-*    -   Medium
    col-sm-*    -   Small
    col-*       -   Extra Small

    column sum  -   12
    offset-lg-* -   empty column
    column must be wrapped inside a row
-->

<div class="container">
    <div class="row">
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">1</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">2</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">3</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">4</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">5</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">6</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">7</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">8</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">9</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">10</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">11</div>
        <div class="grey col-lg-1 col-md-2 col-sm-4 col-6">12</div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="green col-6">Green</div>
                <div class="blue col-6">BLUE</div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="offset-lg-3 offset-md-2"></div>
                <div class="green col-lg-2 col-md-4 col-sm-6 col-6">Green</div>
                <div class="offset-lg-2"></div>
                <div class="blue col-lg-2 col-md-4 col-6">BLUE</div>
                <div class="offset-lg-3 offset-2"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
