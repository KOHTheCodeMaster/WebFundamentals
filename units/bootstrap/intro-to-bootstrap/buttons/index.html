<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro To Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div class="container">

    <h1>Bootstrap - Buttons</h1>

    <!--    Outline Button
        In need of a button, but not the hefty background colors they bring?
        Replace the default modifier classes with the .btn-outline-* ones to remove
        all background images and colors on any button.
    -->
    <hr>
    <button class="btn btn-outline-danger">DANGER Outline</button>
    <button class="btn btn-outline-info">INFO Outline</button>
    <hr>

    <!-- Fancy larger or smaller buttons? Add .btn-lg or .btn-sm for additional sizes. -->
    <button class="btn btn-warning btn-lg">Large</button>
    <button class="btn btn-warning">Default</button>
    <button class="btn btn-warning btn-sm">Small</button>
    <hr>

    <!--  active class makes the button look like its hovered  -->
    <button class="btn btn-primary">Default</button>
    <button class="btn btn-primary active">Active</button>
    <hr>

    <!--  Make buttons look inactive by adding the disabled boolean attribute to any <button> element.  -->
    <!--  Link functionality caveat
        To be safe, add a tabindex="-1" attribute on anchor tag links (to prevent them from receiving keyboard focus)
        and use custom JavaScript to disable their functionality.
        In case of there's no href attribute present in anchor tag, then it doesn't receives keyboard focus.
    -->
    <label><input type="text" value="Input" class="btn btn-success"/></label>
    <label><input type="text" value="Disbaled Input" class="btn btn-success" disabled="disabled"/></label>
    <a role="button" href="#" class="btn btn-success disabled" tabindex="-1">Disabled Link</a>
    <hr>

    <!-- Block Button
        When using button classes on <a> elements that are used to trigger in-page functionality
        (like collapsing content), rather than linking to new pages or sections within the current page,
        these links should be given a role="button" to appropriately convey their purpose to assistive
        technologies such as screen readers.
    -->
    <a class="btn btn-primary btn-block" href="#" role="button">Block Button</a>
    <hr>

</div>

</body>
</html>
