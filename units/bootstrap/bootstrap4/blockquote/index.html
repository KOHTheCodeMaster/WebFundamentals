<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 - Block Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div class="container">

    <!--  Headings  -->
    <h1 class="text-primary">Heading 1</h1>
    <h1 class="text-info">Heading 1</h1>
    <h1 class="text-warning">Heading 1</h1>
    <h1 class="text-danger">Heading 1</h1>
    <h1 class="text-dark bg-light">Heading 1</h1>
    <h1 class="text-light">Heading 1</h1>
    <h1 class="text-muted">Heading 1</h1>
    <br>

    <!--  Block Quote  -->
    <!--
        blockquote class        ->      Slight increase in font size and margin-bottom
        mb-0                    ->      margin-bottom 0
        blockquote-footer       ->      citing quote symbol '-'
        blockquote tag          ->      indicates that the enclosed text is an extended quotation.
        cite tag                ->      used to describe a reference to a cited work
    -->
    <blockquote class="blockquote bg-dark">
        <p class="mb-0">When you practice <strong>GRATEFULNESS,</strong> there is a sense of respect toward others. </p>
        <footer class="blockquote-footer text-info"><cite>Dalai Lama</cite></footer>
    </blockquote>

</div>

<!-- Import JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
