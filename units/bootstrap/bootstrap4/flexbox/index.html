<!DOCTYPE html>
<html lang="en">
<head>

    <!--  meta tag  -->
    <meta charset="UTF-8">

    <!--  Page Title  -->
    <title>Flexbox</title>

    <!--  Import Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--  Import styles.css  -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<h1 class="container text-center display-3">Flexbox</h1>
<hr class="bg-light">

<div class="container">

    <!--  Flex Row  -->
    <h2 class="d-flex display-4 justify-content-center">Flex Row</h2>
    <div class="border">
        <div class="d-flex flex-row bg-dark">
            <div class="p-2 bg-info">Item 1</div>
            <div class="p-2 bg-warning">Item 2</div>
            <div class="p-2 bg-primary">Item 3</div>
        </div>
        <div class="d-flex flex-row-reverse bg-secondary">
            <div class="p-2 bg-info">Item 1</div>
            <div class="p-2 bg-warning">Item 2</div>
            <div class="p-2 bg-primary">Item 3</div>
        </div>
    </div>
    <br>

    <!--  Flex Column  -->
    <h2 class="d-flex display-4 justify-content-center">Flex Column</h2>
    <div class="d-flex border flex-column">
        <div class="p-2 bg-info">Item 1</div>
        <div class="p-2 bg-warning">Item 2</div>
        <div class="p-2 bg-primary">Item 3</div>
    </div>
    <br>

    <!--  Justify Content + Align Items  -->
    <h2 class="d-flex display-4  justify-content-center">Justify Content + Align Items</h2>
    <div class="border">
        <div class="d-flex bg-secondary justify-content-start align-items-start" style="height: 100px">
            <div class="p-2 bg-info">Item 1</div>
            <div class="p-2 bg-warning">Item 2</div>
            <div class="p-2 bg-primary">Item 3</div>
        </div>
        <div class="d-flex bg-dark justify-content-end align-items-end" style="height: 100px">
            <div class="p-2 bg-info">Item 1</div>
            <div class="p-2 bg-warning">Item 2</div>
            <div class="p-2 bg-primary">Item 3</div>
        </div>
        <div class="d-flex bg-secondary justify-content-center align-items-center" style="height: 100px">
            <div class="p-2 bg-info">Item 1</div>
            <div class="p-2 bg-warning">Item 2</div>
            <div class="p-2 bg-primary">Item 3</div>
        </div>
        <div class="d-flex bg-dark p-0 justify-content-between align-items-baseline" style="height: 100px">
            <div class="p-2 bg-info align-self-end">Item 1</div>
            <div class="p-2 bg-warning align-self-start">Item 2</div>
            <div class="p-2 bg-primary align-self-stretch">Item 3</div>
        </div>
        <div class="d-flex bg-secondary justify-content-around align-items-stretch" style="height: 100px">
            <div class="p-2 bg-info">Item 1</div>
            <div class="p-2 bg-warning">Item 2</div>
            <div class="p-2 bg-primary">Item 3</div>
        </div>
    </div>
    <br>

</div>


</body>
</html>
