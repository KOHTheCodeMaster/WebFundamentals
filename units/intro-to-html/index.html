<!DOCTYPE html>
<html lang="en">
<head>

    <!--  This line won't print because it is a Comment  -->
    <meta charset="UTF-8">
    <title>HTML Boiler Plate Code</title>

</head>
<body>

<h1>h1 tag</h1>
<h2>h2 tag</h2>
<p>...</p>  <!-- Block element takes up entire line of space -->
<h6>h6 tag</h6>

<h2>Ordered List</h2>
<ol>
    <!--
            <b> tag is deprecated as it just adds up bold styling
            but doesn't tells anything else about the element
            <strong> tag is used instead of <b> tag as it tells more about the element
            itself that it is strong
            This is followed up to use html tags to give more structure & not the styling
    -->
    <li><b>1st Item</b></li>
    <li><strong>2nd Item</strong></li>
    <li>3rd Item</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <!--
        <i> tag is deprecated as it just adds up italics styling
        but doesn't tells anything else about the element
        <em> tag is used instead of <i> tag as it gives emphasis to the element
        & not just italics style
        This is followed up to use html tags to give more structure & not the styling
    -->

    <li><i>123</i></li>
    <li><em>ABC</em></li>
    <li>XYZ</li>
</ul>

</body>
</html>
