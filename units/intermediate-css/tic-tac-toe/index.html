<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Tic-Tac-Toe</h1>

<table class="board">

    <tr class="top-row">
        <td class="left-col column">1</td>
        <td class="mid-col column">2</td>
        <td class="right-col column">3</td>
    </tr>

    <tr class="mid-row">
        <td class="left-col column">4</td>
        <td class="mid-col column">5</td>
        <td class="right-col column">6</td>
    </tr>

    <tr class="bottom-row">
        <td class="left-col column">7</td>
        <td class="mid-col column">8</td>
        <td class="right-col column">9</td>
    </tr>

</table>

</body>
</html>
