<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>

<h1>Login Form</h1>

<form>
    <!--  First name  -->
    <label for="firstname">First Name:</label>
    <input id="firstname" name="firstname" type="text" placeholder="John">

    <!--  Last name  -->
    <label for="lastname">Last Name:</label>
    <input id="lastname" name="lastname" type="text" placeholder="Doe">

    <!--  Gender  -->
    <br>
    <label for="male">Male</label>
    <input id="male" type="radio" name="gender" value="male" checked>

    <label for="female">Female</label>
    <input id="female" type="radio" name="gender" value="female">

    <label for="other">Other</label>
    <input id="other" type="radio" name="gender" value="other">

    <!--  Email & password  -->
    <br>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="email">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" pattern=".{3,10}" title="3-10 chars."
           placeholder="password" required>

    <!--  Birthday  -->
    <br>
    <label>Birthday:
        <label for="month"></label>
        <select name="month" id="month">
            <option value="month">month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <label for="day"></label>
        <select name="day" id="day">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <label for="year"></label>
        <select name="year" id="year">
            <option value="Day">Day</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
        </select>
    </label>

    <!--  T&C  -->
    <br>
    <label for="tnc">I Agree to the T&C</label>
    <input id="tnc" type="checkbox" name="tnc" value="accepted">

    <!--  Register  -->
    <br>
    <button>Register</button>
</form>

</body>
</html>
