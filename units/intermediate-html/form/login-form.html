<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>

<h1>Login Form</h1>

<!--
    action - where the form data is sent to
    method - get/post
    In case of no action is specified,
    form sends the data to the current page with get method
-->
<form>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="email">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password" required>

    <input type="submit">
</form>

</body>
</html>
