<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Table</title>
</head>
<body>

<h1>Table - First Gen Pokemon</h1>

<!-- Although border should be placed using CSS but here its used only
     for the purpose of avoiding empty look of table -->
<!-- To avoid IDE Warning of using deprecated border tag, it is commented out -->
<!--<table border="1">-->
<table>

    <thead>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Evolves Into</th>
    </tr>
    </thead>

    <tbody>
    <!--  Bulbasaur  -->
    <tr>
        <td>
            <!-- width should be updated using CSS but its used here only to keep the optimal table size -->
            <img width="100" src="https://upload.wikimedia.org/wikipedia/en/2/28/Pok%C3%A9mon_Bulbasaur_art.png"
                 alt="Image of bulbasaur">
        </td>
        <td>Bulbasaur</td>
        <td>Grass/Poison</td>
        <td>
            <!-- anchor tag is used for associating hyperlink of a resource with the element -->
            <a href="https://www.pokemon.com/us/pokedex/ivysaur">Ivysaur</a>
        </td>
    </tr>
    <!--  Charmander  -->
    <tr>
        <td>
            <img width="100" src="https://upload.wikimedia.org/wikipedia/en/a/a5/Pok%C3%A9mon_Charmander_art.png"
                 alt="Image of bulbasaur">
        </td>
        <td>Charmander</td>
        <td>Fire</td>
        <td><a href="https://www.pokemon.com/us/pokedex/charmeleon">Charmeleon</a></td>
    </tr>
    <!--  Squirtle  -->
    <tr>
        <td>
            <img width="100" src="https://upload.wikimedia.org/wikipedia/en/5/59/Pok%C3%A9mon_Squirtle_art.png"
                 alt="Image of bulbasaur">
        </td>
        <td>Squirtle</td>
        <td>Water</td>
        <td><a href="https://www.pokemon.com/us/pokedex/wartortle">Wartortle</a></td>
    </tr>

    </tbody>

</table>

</body>
</html>
