<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
</head>
<body>

<table>

    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Tony</td>
        <td>Stark</td>
        <td>55</td>
    </tr>
    <tr>
        <td>Captain</td>
        <td>America</td>
        <td>39</td>
    </tr>
    </tbody>

</table>

</body>
</html>
