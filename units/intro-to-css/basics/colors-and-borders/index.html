<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Colors & Borders</title>
    <link rel="stylesheet" href="app.css">

</head>
<body>

<h2>Ordered List</h2>
<ol>
    <li><b>1st Item</b></li>
    <li><strong>2nd Item</strong></li>
    <li>3rd Item</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li><i>123</i></li>
    <li><em>ABC</em></li>
    <li>XYZ</li>
</ul>

</body>
</html>
